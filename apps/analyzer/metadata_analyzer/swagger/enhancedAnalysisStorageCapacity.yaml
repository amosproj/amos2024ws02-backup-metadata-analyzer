Runs an enhanced, forecast based analysis on data stores searching for ones that will soon be full
        ---
    parameters:
      - name: input
        in: body
        type: object
        required: true
        properties:
            steps:
                type: string
                example: '128'
            high_water_mark:
                type: string
                example: '1010.0'
            capacity:
                type: string
                example: '1024.0'
    definitions:
        forecasted_times:
            type: object
            properties:
                time_to_high_water_mark:
                    type: int
                    example: 4056
                time_to_capacity:
                    type: int
                    example: 5000
                unit:
                    type: String
                    example: "s"
    responses:
      200:
        description: The steps or time until high watermark is reached, followed by the steps or time until the capacity is reached
        schema:
          $ref: '#/definitions/forecasted_times'