<h1 class="header">Overview</h1>
<div class="top-section">
  <app-data-stores class="data-stores-panel"></app-data-stores>
  <app-alert class="alert-panel"></app-alert>
</div>

<div class="clr-row">
  <div class="info-panel clr-col-6" (click)="toggleInfoPanel()">
    <span>About this page</span>
    <cds-icon class="info-badge" shape="help" solid="true"></cds-icon>
  </div>

  <app-information-panel *ngIf="isInfoPanelOpen" class="info"></app-information-panel>
</div>

<div class="clr-row">
  <div class="clr-col-12 clr-col-md-6">
    <div class="card">
      <div class="card-header">
        <div class="card-header-title">Recent Backup Timeline:</div>
        <div class="card-header-actions">
          <button
            class="btn btn-sm btn-link"
            (click)="changeFilterPanelState()"
          >
            <cds-icon shape="filter"></cds-icon>
            <div *ngIf="((backupTaskSubject$ | async)?.length ?? 0) as activeFilters">
              <span class="badge badge-info">{{ activeFilters }}</span>
            </div>
          </button>
        </div>
      </div>
      <div class="card-block">
        <div
          id="overviewSizeColumnChart"
          class="mt-4"
          style="width: 100%; height: 400px"
        ></div>
      </div>
    </div>
  </div>

  <div class="clr-col-12 clr-col-md-6">
    <div class="card">
      <div class="card-header">
        <div class="card-header-title">Recent Backup Size Distribution:</div>
        <div class="card-header-actions">
          <button
            class="btn btn-sm btn-link"
            (click)="changeFilterPanelState()"
          >
            <cds-icon shape="filter"></cds-icon>
            <div *ngIf="((backupTaskSubject$ | async)?.length ?? 0) as activeFilters">
              <span class="badge badge-info">{{ activeFilters }}</span>
            </div>
          </button>
        </div>
      </div>

      <div class="card-block">
        <div id="overviewSizePieChart" style="width: 100%; height: 400px"></div>
      </div>
    </div>
  </div>
</div>

<app-side-panel [isOpen]="filterPanel" [charts]="charts"></app-side-panel>
