<clr-main-container>
  <clr-header class="header">
    <img src="../../../../public/team_logo.png" alt="Team Logo" width="50" />
    <span class="title">Metadata Analyzer</span>
    <div class="header-actions">
      <button class="refresh" (click)="refresh()">
        <cds-icon [class.spin]="isRefreshing" shape="refresh" class="refresh-icon"></cds-icon>
      </button>
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <cds-icon shape="cog"></cds-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <button clrDropdownItem (click)="openNotificationSettingsModal()">
            <cds-icon shape="bell"></cds-icon>
            <span class="nav-text">Notifications</span>
          </button>
          <button clrDropdownItem>
            <cds-icon shape="envelope"></cds-icon>
            <span
              routerLinkActive="active"
              routerLink="email-receiver"
              class="nav-text"
            >Email Receiver</span
            >
          </button>
        </clr-dropdown-menu>
      </clr-dropdown>
      <app-notification-settings></app-notification-settings>
    </div>
  </clr-header>

  <div class="content-container">
    <clr-vertical-nav class="clr-vertical-nav has-nav-groups clr-nav-level-1">
      <div class="nav-content">
        <clr-vertical-nav-group class="nav-group">
          <clr-vertical-nav-item routerLink="/" routerLinkActive="active">
            <cds-icon shape="home"></cds-icon>
            <span class="nav-text">Dashboard</span>
          </clr-vertical-nav-item>

          <clr-vertical-nav-group-children>
            <a
              clrVerticalNavLink
              clrAriaCurrentLink
              routerLink="/"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              class="nav-link"
            ><span class="nav-text">Overview</span></a>
            <a
              clrVerticalNavLink
              clrAriaCurrentLink
              routerLink="/backup-statistics"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              class="nav-link"
            ><span class="nav-text">Backup Statistics</span>
            </a>
          </clr-vertical-nav-group-children>
        </clr-vertical-nav-group>

        <clr-vertical-nav-group class="nav-group">
          <clr-vertical-nav-item routerLink="/upload" routerLinkActive="active">
            <cds-icon shape="upload-cloud"></cds-icon>
            <span class="nav-text">Upload</span>
          </clr-vertical-nav-item>
        </clr-vertical-nav-group>

        <clr-vertical-nav-group class="nav-group">
          <clr-vertical-nav-item
            routerLink="/findData"
            routerLinkActive="active"
          >
            <cds-icon shape="search"></cds-icon>
            <span class="nav-text">Find Data</span>
          </clr-vertical-nav-item>
        </clr-vertical-nav-group>
      </div>
    </clr-vertical-nav>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</clr-main-container>
