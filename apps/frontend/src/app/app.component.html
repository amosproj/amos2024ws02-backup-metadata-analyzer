<clr-main-container>
  <clr-header class="header">
    <div class="branding">
      <img src="../../../../public/team_logo.png" alt="Team Logo" width="50" />
      <span class="title">Metadata Analyzer</span>
    </div>
    <div class="header-actions"></div>
  </clr-header>

  <div class="content-container">
    <clr-vertical-nav class="sidebar">
      <clr-vertical-nav-group>
        <clr-vertical-nav-item routerLink="/" routerLinkActive="active">
          <cds-icon shape="home"></cds-icon>
          <span class="nav-text">Home</span>
        </clr-vertical-nav-item>

        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="/" routerLinkActive="active"
            >Overview</a
          >
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>

      <clr-vertical-nav-group>
        <clr-vertical-nav-item routerLink="/upload" routerLinkActive="active">
          <cds-icon shape="upload-cloud"></cds-icon>
          <span class="nav-text">Upload</span>
        </clr-vertical-nav-item>
      </clr-vertical-nav-group>

      <clr-vertical-nav-group>
        <clr-vertical-nav-item routerLink="/findData" routerLinkActive="active">
          <cds-icon shape="search"></cds-icon>
          <span class="nav-text">Find Data</span>
        </clr-vertical-nav-item>

        <clr-vertical-nav-group-children>
          <a clrVerticalNavLink routerLink="/" routerLinkActive="active"
            >Overview</a
          >
        </clr-vertical-nav-group-children>
      </clr-vertical-nav-group>
    </clr-vertical-nav>

    <main class="content-area">
      <router-outlet></router-outlet>
    </main>
  </div>
</clr-main-container>
